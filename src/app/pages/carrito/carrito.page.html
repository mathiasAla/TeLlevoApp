<ion-content [fullscreen]="true">
  <ion-icon src="/assets/{{icono}}.svg" id="tema" (click)="cambiarTema()"></ion-icon>

  <div class="cards">
    <div class="card" *ngFor="let item of carrito; index as indice">
      <div class="card-img">
        <img src="{{ item.imagen }}" alt="">
      </div>
      <div class="card-info">
        <p class="card-title">{{ item.nombre }}</p>
        <p class="card-price">${{ item.precio }}</p>
      </div>
      <div class="card-action">
        <ion-icon name="trash" (click)="delToCart(indice)"></ion-icon>
      </div>
    </div>
  </div>

  <ion-tab-bar>
    <ion-tab-button tab="home">
      <ion-icon name="home" [routerLink]="['/home']"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <ion-icon name="car" [routerLink]="['/pedir-viaje']"></ion-icon>
      pedir viaje
    </ion-tab-button>
  </ion-tab-bar>
</ion-content>
